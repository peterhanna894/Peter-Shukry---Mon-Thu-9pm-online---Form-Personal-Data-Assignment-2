<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body  style="background-color: #683295;">
    <form action="">
        <fieldset  style="background-color: #a82a2a;">
            <legend  style="background-color: #ffa316;">Personal Data</legend>
            <fieldset  style="background-color: #7e7f11;">
                <legend style="background-color: #0300fa;"><br>Your Name <br><br></legend>
                <table>
                    <tr>
                        <td>
                            <label for="fName">FirstName</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" name="firstName" id="fName" placeholder="Write your first name" minlength="3" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lName">LastName</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" name="lasttName" id="lName" placeholder="Write your last name" minlength="3" maxlength="20">
                        </td>

                    </tr>
                </table>
            </fieldset>

            <br><br>

            <table>
                <tr>
                    <td>
                        <label for="phone">Phone</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" name="phoneNumber" id="phone" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="e-mail">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email" id="e-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rePassword">re-password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="re-password" id="rePassword">
                    </td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td>
                        <label for="male">Male</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="female">Female</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="female" id="female">
                    </td>
                </tr>
                
            </table>
            <br>
            <table>
                <thead>
                    <th>Skills</th>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="html">Html</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="skills" value="html" id="html">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="css">CSS</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="skills" value="css" id="css">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="js">JavaScript</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="skills" value="js" id="js">
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <br>
            <label for="car">Choose a car:</label>
            <select name="carModel" id="car">
                <optgroup label="Mercedes">
                    <option>Mercedes CLA</option>
                    <option>Mercedes Benz</option>

                </optgroup>
                <optgroup label="BMW"> 
                    <option>BMW i7</option>
                    <option>Bmw x8</option>

                </optgroup>
            </select>

            <br><br>






            <input type="image" src="Imgs/submit.png" alt="submit button" width="8%">
            <!-- <table>
                <tr>
                    <td width="9%" ><button style="background-color: rgba(240, 248, 255, 0);"> <img src="Imgs/submit-button-png-25800.png" alt="submit button" width="100%"></button></td>
                    <td></td>
                    
                </tr>
            </table> -->
            <br><br><br><br>
        </fieldset>

    </form>
</body>

</html>
